</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br><span class="line">106</span><br><span class="line">107</span><br><span class="line">108</span><br><span class="line">109</span><br><span class="line">110</span><br><span class="line">111</span><br><span class="line">112</span><br><span class="line">113</span><br><span class="line">114</span><br><span class="line">115</span><br><span class="line">116</span><br><span class="line">117</span><br><span class="line">118</span><br></pre></td><td class="code"><pre><span class="line">package com.hbzy.edu.test;</span><br><span class="line">import java.sql.*;</span><br><span class="line"></span><br><span class="line">public class DBManager &#123;</span><br><span class="line">	// 驱动字符串</span><br><span class="line">	1. 连接sql数据库</span><br><span class="line">	private static final String driver = &quot;com.microsoft.sqlserver.jdbc.SQLServerDriver&quot;;</span><br><span class="line">	2. 连接mysql数据库</span><br><span class="line">	private static final String driver = &quot;com.mysql.jdbc.Driver&quot;;</span><br><span class="line">	// 连接字符串</span><br><span class="line">	1. sql</span><br><span class="line">	private static final String url = &quot;jdbc:sqlserver://localhost:1433;DataBaseName = supermarket&quot;;</span><br><span class="line">	2. mysql</span><br><span class="line">	private static final String url = &quot;jdbc:mysql://localhost:3306/supermarket&quot;;</span><br><span class="line">	// 获取用户名及密码</span><br><span class="line">	1. sql</span><br><span class="line">	private static final String user = &quot;sa&quot;, password = &quot;sa&quot;;</span><br><span class="line">	2. mysql</span><br><span class="line">	private static final String user = &quot;root&quot;,password = &quot;root&quot;;</span><br><span class="line">	// 连接对象</span><br><span class="line">	private static Connection conn = null;</span><br><span class="line">	// 预编译语句对象</span><br><span class="line">	private static PreparedStatement pat = null;</span><br><span class="line">	// 结果集</span><br><span class="line">	private static ResultSet rst = null;</span><br><span class="line">	// 获取连接对象</span><br><span class="line">	public static Connection getConn( ) &#123;</span><br><span class="line">		try &#123;</span><br><span class="line">				Class.forName(driver);// 加载驱动类</span><br><span class="line">				conn = DriverManager.getConnection( url , user ,password );</span><br><span class="line">		&#125; catch ( Exception e ) &#123;</span><br><span class="line">				e.printStackTrace();</span><br><span class="line">		&#125;</span><br><span class="line">		return conn;</span><br><span class="line">	&#125;</span><br><span class="line">	// 获取结果集对象 (无参查询)</span><br><span class="line">	public static ResultSet runSelectSql(String sql)&#123;</span><br><span class="line">		try &#123;</span><br><span class="line">			conn = getConn();</span><br><span class="line">			pst = conn.prepareStatement(sql);</span><br><span class="line">			rst = pst.executeQuery();</span><br><span class="line">		&#125; catch( Exception e )&#123;</span><br><span class="line">			e.printStackTrace();</span><br><span class="line">		&#125;</span><br><span class="line">		return rst;</span><br><span class="line">	&#125;</span><br><span class="line">	// 获取结果集 (有参查询)</span><br><span class="line">	public static ResultSet runSelectSql(String sql,Object[] params) &#123;</span><br><span class="line">		try&#123;</span><br><span class="line">			conn = getConn();</span><br><span class="line">			pst = conn.prepareStatement(sql);</span><br><span class="line">			for ( int i = 0;i &lt; params.length; i++ )&#123;</span><br><span class="line">				pst.setObject( i + 1,params[i] );</span><br><span class="line">			&#125;</span><br><span class="line">			rst = pst.executeQuery();</span><br><span class="line">		&#125; catch( Exception e )&#123;</span><br><span class="line">			e.printStackTrace();</span><br><span class="line">		&#125;</span><br><span class="line">		return rst;</span><br><span class="line">	&#125;</span><br><span class="line">	// 增、删、改</span><br><span class="line">	public static boolean runUpdateSql(String sql) &#123;</span><br><span class="line">		try &#123;</span><br><span class="line">			conn = getConn();</span><br><span class="line">			pst = conn.prepareStatement(sql);</span><br><span class="line">			pst.exectueUpdate();</span><br><span class="line">			return true;</span><br><span class="line">		&#125; catch( Exception e )&#123;</span><br><span class="line">			e.printStackTrace();</span><br><span class="line">			return false;</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line">	// 增、删、改（有参）</span><br><span class="line">	public static boolean runUpdateSql(String sql,Object[] params) &#123;</span><br><span class="line">		try &#123;</span><br><span class="line">			conn = getConn();</span><br><span class="line">			pst = conn.prepareStatement(sql);</span><br><span class="line">			for ( int i = 0; i &lt; params.length; i++ )&#123;</span><br><span class="line">				pst.setObject(i + 1,params[i]);</span><br><span class="line">			&#125;</span><br><span class="line">			pst.executeUpdate();</span><br><span class="line">			return true;</span><br><span class="line">		&#125; catch (Exception e) &#123;</span><br><span class="line">			e.printStackTrace();</span><br><span class="line">			return false;</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line">	// 关闭对象</span><br><span class="line">	public static void closeRst()&#123;</span><br><span class="line">		try &#123;</span><br><span class="line">			if ( rst != null )&#123;</span><br><span class="line">				rst.close();</span><br><span class="line">			&#125;</span><br><span class="line">		&#125;catch( Exception e )&#123;</span><br><span class="line">			e.printStackTrace();</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	public static void closePst()&#123;</span><br><span class="line">		try &#123;</span><br><span class="line">			if ( Pst != null )&#123;</span><br><span class="line">				Pst.close();</span><br><span class="line">			&#125;</span><br><span class="line">		&#125;catch( Exception e )&#123;</span><br><span class="line">			e.printStackTrace();</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	public static void closeConn()&#123;</span><br><span class="line">		try &#123;</span><br><span class="line">			if ( conn != null )&#123;</span><br><span class="line">				conn.close();</span><br><span class="line">			&#125;</span><br><span class="line">		&#125;catch( Exception e )&#123;</span><br><span class="line">			e.printStackTrace();</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></p>
